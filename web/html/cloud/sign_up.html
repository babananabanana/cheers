<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mc{
            margin-top: 100px;
        }
    </style>
    <style>
        body h1{
            color:#0ae;
            text-align:center;
        }
     </style>
</head>
<body>
<h1>用户注册</h1>
<div class="container">
    <div class="jumbotron mc">
        <form class="" method="post" action="../../cgi-bin/cloud/sign_up.php">
            <div class="form-group">
                <label>用户名：</label>
                <input class="form-control" type="text" placeholder="用户名" autofocus name="username">
            </div>
            <div class="form-group">
                <label>密 码：</label>
                <input class="form-control" type="password" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <label>确 认 密 码：</label>
                <input class="form-control" type="password" placeholder="密码" name="password2">
            </div>
            <div class="form-group">
                <span class="help-block">点击下面的按钮进行注册</span>
                <button class="btn btn-success form-control ">注册</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
